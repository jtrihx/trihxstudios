<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jaden Studios — Graphic/Gaming design by Jaden Lyle">
  <title>Contact · Jaden Studios</title>
  <link rel="stylesheet" href="css/site.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- header repeated for consistency -->
  <header class="header">
    <a class="logo" href="index.html">JADEN<br>STUDIOS</a>
    <nav class="nav">
      <a href="index.html">HOME</a>
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="services.html">SERVICES</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html" aria-current="page">CONTACT</a>
    </nav>
  </header>

  <main id="main">
    <!-- two-column layout: info + form -->
    <section class="section">
      <div class="eyebrow"><em>07</em></div>
      <h1 class="serif narrow">CONTACT</h1>
      <div class="contact-grid">
        <div>
          <p class="micro serif">FOR COMMISSIONS OR COLLABS, USE THE FORM.</p>
          <p class="micro serif">EMAIL: <a href="mailto:hello@jadenstudios.com">HELLO@JADENSTUDIOS.COM</a></p>
        </div>

        <!-- form is demo-only for the class -->
        <form class="contact-form" action="#" method="post" novalidate>
          <label for="name">NAME*</label>
          <input id="name" name="name" type="text" required>
          <label for="email">EMAIL*</label>
          <input id="email" name="email" type="email" required>
          <label for="subject">SUBJECT</label>
          <input id="subject" name="subject" type="text">
          <label for="message">MESSAGE</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <button class="btn" type="submit">SEND</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Jaden Lyle — Portfolio</p>
  </footer>

  <button id="scrollTopBtn" aria-label="Scroll to top" title="Back to top">↑</button>
</body>
</html>
